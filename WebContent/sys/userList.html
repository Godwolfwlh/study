<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=9,IE=10" />
<meta http-equiv="Expires" content="0"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Cache-Control" content="no-store">
<title>用户信息</title>
<link rel="stylesheet" type="text/css" href="../script/layui/css/layui.css"></link>
<link rel="stylesheet" type="text/css" href="../script/layui/css/modules/layer/default/layer.css"></link>
<link rel="stylesheet" type="text/css" href="../script/easyui/themes/metro/easyui.css" />
<link rel="stylesheet" type="text/css" href="../script/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="../script/easyui/themes/color.css" />
<link rel="stylesheet" type="text/css" href="../script/easyui/table.css">
<link rel="stylesheet" type="text/css" href="../style/common.css" />
<link rel="stylesheet" type="text/css" href="../style/style.css">
<script type="text/javascript" src="../script/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../script/layui/layui.js"></script>
<script type="text/javascript" src="../script/layui/lay/modules/layer.js"></script>
<script type="text/javascript" src="../script/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../script/jquery.selectbox.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="./js/userList.js"></script>
</head>
<body>
	<div class="layui-card">
		<div class="layui-row">
			<table class="table table-bordered  table-condensed dataTables-example dataTable no-footer" style="width:100%">
			   <tbody>
			      <tr>
			         <td class="width-5 active1"><label class="pull-right" style="font-size: 16px;">用户名:</label></td>
			         <td class="width-10"><input type="text" class="layui-input" id="param0" /></td>
			         <td class="width-5 active1"><label class="pull-right" style="font-size: 16px;">登录名:</label></td>
			         <td class="width-10" ><input type="text" id="param1" class="layui-input" /></td>
			         <td class="width-5 active1"><label class="pull-right" style="font-size: 16px;">系统用户标识:</label></td>
			         <td class="width-10"><input type="text" class="layui-input" id="param2" /></td>
			      </tr>
			      <tr>
			      	 <td class="width-5 active1"><label class="pull-right" style="font-size: 16px;">性别:</label></td>
			         <td class="width-10"><input type="text" class="layui-input" id="param3" /></td>
			         <td class="width-5 active1"><label class="pull-right" style="font-size: 16px;">用户状态:</label></td>
			         <td class="width-10"><input type="text" id="param4"class="layui-input" /></td>
			         <td colspan="2">
			         	<div class="layui-inline">
						    <button class="layui-btn layui-btn-sm" onclick="userList.query();"><i class="layui-icon">&#xe615;</i>查询</button>
						    <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="userList.reset();"><i class="layui-icon">&#xe640;</i>重置</button>
						    <button class="layui-btn layui-btn-warm layui-btn-sm"><i class="layui-icon">&#xe669;</i>刷新</button>
						  </div>
			         </td>
			      </tr>
			    </tbody>
			  </table>
		</div>
        <!--  工具按钮  -->
		<div class="layui-row">
			<div class="layui-col-md9">
		     	<div class="layui-form-item" style="margin:5px 0px;">
				  <div class="layui-inline">
				    <button class="layui-btn layui-btn-sm" onclick="userList.tab('add','')"><i class="layui-icon">&#xe654;</i>新增</button>
				    <button class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon">&#xe7a0;</i>导出</button>
				  </div>
				</div>	
		    </div>
		</div>
		
		<!-- 表格 -->
		<div class="layui-form">
			<table class="layui-table" id="dg"></table>
		</div>
	</div>
	
	
	<!-- edit -->
	<div class="layui-fluid" id="userEditForm" style="display: none">
		<input type="hidden" id="staffId" />
		<table class="table table-bordered  table-condensed dataTables-example dataTable no-footer" style="width:100%">
		   <tbody>
		      <tr>
		         <td class="width-15 active1"><label class="pull-right">登录名:</label></td>
		         <td class="width-35"><input type="text" id="staffNo" class="layui-input" /></td>
		         <td class="width-15 active1"><label class="pull-right">用户名称:</label></td>
		         <td class="width-35"><input type="text" id="staffName" class="layui-input" /></td>
		      </tr>
		      <tr>
		         <td class="width-15 active1"><label class="pull-right">性别:</label></td>
		         <td class="width-35"><span class="help-inline"><input type="text" class="layui-input" id="gender" /></span></td>
		         <td class="width-15 active1"><label class="pull-right">学历:</label></td>
		         <td class="width-35"><input type="text" id="education" class="layui-input" /></td>
		      </tr>
		      <tr>
		      	 <td class="width-15 active1"><label class="pull-right">职位:</label></td>
		         <td class="width-35"><input type="text" id="post" class="layui-input" /></td>
		         <td class="width-15 active1"><label class="pull-right">联系电话:</label></td>
		         <td class="width-35"><span class="help-inline"><input type="text" id="linkPhone" class="layui-input" /></span></td>
		      </tr>
		      <tr>
		      	 <td class="width-15 active1"><label class="pull-right">系统用户标识:</label></td>
		         <td class="width-35"><input type="text" id="isSysFlag" class="layui-input" /></td>
		         <td class="width-15 active1"><label class="pull-right">用户状态:</label></td>
		         <td class="width-35"><span class="help-inline"><input type="text" id="staffState" class="layui-input" /></span></td>
		      </tr>
		      <tr>
		      	 <td class="width-15 active1"><label class="pull-right">qq号:</label></td>
		         <td class="width-35"><input type="text" id="qq" class="layui-input" /></td>
		         <td class="width-15 active1"><label class="pull-right">微信号:</label></td>
		         <td class="width-35"><span class="help-inline"><input type="text" id="wxCode" class="layui-input" /></span></td>
		      </tr>
		      <tr>
		         <td class="width-15 active1"><label class="pull-right">是否可用:</label></td>
		         <td class="width-35"><input type="text" class="layui-input" id="enabledFlag" /></td>
		         <td class="width-15 active1"><label class="pull-right">排序标识:</label></td>
		         <td class="width-35"><input type="text" id="orderFlag" class="layui-input" /></td>
		      </tr>
		      <tr>
		         <td class="width-15 active1"><label class="pull-right">备注:</label></td>
		         <td class="width-35" colspan="3"><textarea placeholder="请输入备注" class="layui-textarea" id="remark"></textarea></td>
		      </tr>
		    </tbody>
		  </table>
	</div>
</body>
</html>
