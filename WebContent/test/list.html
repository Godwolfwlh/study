<script type="text/javascript">
	common.ajaxExcute(common.excuteUrl("/userController/findUserList.do"), {}, function(ret){
		$('#dg').datagrid({
		    //url:common.excuteUrl("/userController/findUserList.do"),
		    loadMsg:"正在加载..",
		    pagination:true,
		    rownumbers:true,
		    pagePosition:'bottom',
		    pageNumber:1,
		    pageSize:10,
		    //fitColumns:true,
		    border: true,
	        striped: true,
	        autoRowHeight: false,
	        singleSelect: true,
		    showRefresh:false,
		    data:ret.result,
		    columns:[[
				{field:'pwd',title:'Code',width:100},
				{field:'state',title:'Name',width:100},
				{field:'pwd',title:'Price',width:100},
				{field:'opt',title:'Price',formatter:function(val,rows,index){
					var btn='<button class="layui-btn layui-btn-xs"><i class="layui-icon">&#xe615;</i>查看</button>'
				    +'<button class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon">&#xe642;</i>编辑</button>'
				    +'<button class="layui-btn layui-btn-danger layui-btn-xs"><i class="layui-icon">&#xe640;</i>删除</button>';
				    return btn;
				}}
		    ]]
		});
	},{_type:'get'});
</script>
